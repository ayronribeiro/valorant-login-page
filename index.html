<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-mobile">
        <div class="center">
            <img src="https://logodownload.org/wp-content/uploads/2020/06/valorant-logo-0.png" alt="Logo Valorant">
            <div class="container">
                <form action="">
                    <div class="form-login-mobile">
                        <div class="center">
                            <h2>Sign in with your Riot <br> Account</h2>
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <div class="button"><a href=""><i class="fas fa-arrow-alt-circle-right"></i></a></div>
                        </div><!--center-->
                    </div><!--Form-Login-Mobile-->     
                </form>
            </div><!--Container-->
        </div><!--Center-->
    </div><!--Header-Mobile-->
    <div class="login">

            <div class="header">         
                <div class="center">
                    <img src="https://logodownload.org/wp-content/uploads/2020/06/valorant-logo-0.png" alt="Logo Valorant">
                    <i class="fas fa-question-circle"></i>
                    <div class="clear"></div>
                </div><!--Center-->

                <form>
                    <div class="center">
                        <div class="form-login">
                            <h2>Sign in with your Riot <br> Account</h2>
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="PASSWORD">
                            <span><input type="checkbox" id="continuar" name="continuar"><label for="continuar">Stay signed in</label></span>
                            <div class="button"><a href=""><i class="fas fa-arrow-alt-circle-right"></i></a></div>
                        </div><!--Form-Login-->

                        
                    <div class="clear"></div>
                    </div><!--Center-->
                    
                </form>
            </div><!--Header-->

            <footer>
                <div class="settings">
                    <a href=""><p>Create account</p></a>
                    <a href=""><p>Can't sign in?</p></a>
                </div><!--Settings-->
            </footer>
    </div><!--Login-->

    <div class="banner" name="Banner"></div><!--Banner-->
</body>
</html>
